<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app dark id="inspire">
      <v-navigation-drawer
        v-model="drawer"
        app
        dark
        clipped
      >
        <v-list dark dense>
          <v-list-item @click="" href='https://forms.gle/KXhJxD3N6kPZ2GMW6' target='_blank'>
            <v-list-item-action>
              <v-icon>~</v-icon>
            </v-list-item-action>
            <v-list-item-content >
              <v-list-item-title>Sign Up for mailing list</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
          <v-list-item @click=""  href='https://forms.gle/eZsW41SUAqHq9evY9' target='_blank'>
            <v-list-item-action>
              <v-icon>~</v-icon>
            </v-list-item-action>
            <v-list-item-content>
              <v-list-item-title>Register As Merchant</v-list-item-title>
            </v-list-item-content>
          </v-list-item>
        </v-list>
      </v-navigation-drawer>
  
      <v-app-bar
        app
        dark
        clipped-left
      >
        <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
        <v-toolbar-title>Ethereal Bazaar</v-toolbar-title>
      </v-app-bar>
  
      <v-content dark>
        <v-container
          fluid
          dark
          fill-height
        >
          <v-layout
            align-center
            justify-center
            dark
            >
            <v-flex shrink dark>
              <v-tooltip right>
                <template v-slot:activator="{ on }">
                    <v-icon large>Ethereal Bazaar</v-icon>
                       <p>Developing a Trustless Marketplace for Mythical Items from boutique vendors</p>
                </template>
                <span>A Trustless MarketPlace</span>
              </v-tooltip>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
  
      <v-footer dark app>
        <span>&copy; 2019 Ethereal Bazaar</span>
      </v-footer>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
    })
  </script>
</body>
</html>
